<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaje Code Pills | Aframe</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="gesture-detector.js"></script>
	<!--
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-handler.js"></script>
	-->
    <script src="js/app.js"></script>
</head>

<body>

    <a-scene> 

        <a-assets>
            <img src="textures/campo.jpeg" id="sky">
			<img src="textures/london.jpg" id="sky-london">
            <a-asset-item id="evil_minion" src="evil_minion.glb"></a-asset-item>
            <a-asset-item id="minion_banana" src="azafato.gltf"></a-asset-item>
			<a-asset-item id="phone" src="phone_london.glb"></a-asset-item>
			<audio id="audio_phone" src="audio/phone.mp3" preload="auto"></audio>
            <audio id="audio_banana" src="audio/banana.mp3" preload="auto"></audio>
            <audio id="audio_lengua" src="audio/lengua.mp3" preload="auto"></audio>
        </a-assets>

        <a-sky src="#sky" rotation="0 30 0"></a-sky>


        <a-entity class="orbit" position="0 -30 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 40000;  easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 50000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120"
            animation="property: rotation; to: 360 -360 0; loop: true; dur: 60000; easing: linear">
        </a-entity>


        <a-entity camera look-controls>

            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .minion"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
