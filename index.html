<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
      <a-assets>
        <a-asset-item id="minion1" src="minion.gltf"></a-asset-item>
        <a-asset-item id="kevin" src="kevin.gltf"></a-asset-item>
        <a-asset-item id="minion2" src="minion2.gltf"></a-asset-item>
        <audio id="helloAudio" src="audio/hello.mp3" preload="auto"></audio>
        <audio id="ahhAudio" src="audio/ahh.mp3" preload="auto"></audio>
        <audio id="yeehAudio" src="audio/yeeh.mp3" preload="auto"></audio>
      </a-assets>

        <a-entity id="minion1-model" data-raycastable gltf-model="#minion1" position="0.5 0 0" scale="0.35 0.35 0.35" class="clickable" gesture-handler visible="false"></a-entity>
        <a-entity id="kevin-model" data-raycastable gltf-model="#kevin" position="0 0 0" scale="0.009 0.009 0.009" class="clickable" gesture-handler visible="false"></a-entity>
        <a-entity id="minion2-model" data-raycastable gltf-model="#minion2" position="-0.5 0 0" scale="0.007 0.007 0.007" class="clickable" gesture-handler visible="false"></a-entity>
      
        <a-plane id="plano" position="0 1.5 -2" material="color: yellow; transparent: true; opacity:0.7;" width="1.5" height="1" visible="false" gesture-handler>
          <a-text id="plano-text" value="Activa el audio y apunta a los minions con el cursor para saber como funciona" position="0 0 0.05" align="center" width="1" color="black" scale="1.5 1.5 1.5"></a-text>
        </a-plane>

      <a-entity camera look-controls position="0 1.6 5">
        <a-cursor raycaster="objects: [data-raycastable]"></a-cursor>
      </a-entity>
    </a-scene>

  </body>
</html>
