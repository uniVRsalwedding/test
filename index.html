<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
          id="bowser"
          src="minion.gltf"
        >
        </a-asset-item>
        <a-asset-item
          id="kevin"
          src="kevin.gltf"
        >
        </a-asset-item>
        <a-asset-item
          id="minion2"
          src="minion2.gltf"
        >
        </a-asset-item>
        <audio id="helloAudio" src="audio/hello.mp3"></audio>
      </a-assets>


        <a-entity
          id="bowser-model"
          gltf-model="#bowser"
          position="0.5 0 0"
          scale="0.35 0.35 0.35"
          class="clickable"
          gesture-handler
          visible="false" <!-- Inicia invisible -->
        >
        </a-entity>
              <a-entity
          id="kevin-model"
          gltf-model="#kevin"
          position="0 0 0"
          scale="0.009 0.009 0.009"
          class="clickable"
          gesture-handler
          visible="false" <!-- Inicia invisible -->
        >
        </a-entity>
              <a-entity
          id="minion2-model"
          gltf-model="#minion2"
          position="-0.5 0 0"
          scale="0.007 0.007 0.007"
          class="clickable"
          gesture-handler
          visible="false" <!-- Inicia invisible -->
        >
        </a-entity>
      
      <a-entity position="0 2 0">
      <!-- Botón en forma de caja -->
      <a-box 
        position="0 0 0" 
        width="0.5" height="0.2" depth="0.1" 
        color="blue" 
        class="clickable"
        id="caja"
        >
      </a-box>
      
      <!-- Texto sobre el botón -->
      <a-text value="Click me" position="0 0.15 0.1" align="center"></a-text>
    </a-entity>

      <a-entity camera look-controls position="0 1.6 5"></a-entity>
    </a-scene>


    <script>
      const caja = document.getElementById('caja');

      caja.addEventListener("touchstart", () => {
        caja.setAttribute('scale': '1.2 1.2 1.2')
      });
      // Obtener el modelo y el audio
      const model2 = document.getElementById('kevin-model');
      const helloAudio = document.getElementById("helloAudio");

      // Reproducir audio al hacer clic en el modelo
      model2.addEventListener("touchstart", () => {
        helloAudio.play();  // Reproducir el audio
      });

      // Simular la detección del objeto al cargar la escena
      document.querySelector('a-scene').addEventListener('loaded', function () {
        const model = document.getElementById('bowser-model');
        const model3 = document.getElementById('minion2-model');
        model.setAttribute('visible', 'true'); // Hacer visible el objeto 3D
        model2.setAttribute('visible', 'true'); // Hacer visible el objeto 3D
        model3.setAttribute('visible', 'true'); // Hacer visible el objeto 3D
        model.emit('markerFound'); // Emitir evento de marcador encontrado
        helloAudio.play();
      });
    </script>
  </body>
</html>
