<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaje Code Pills | Aframe</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <!-- Configuración del KTX2Loader antes de la carga de la escena -->
<script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
    }
  }
</script>
        
    <script>
        // Configuración del KTX2Loader
        const ktx2Loader = new THREE.KTX2Loader();
        ktx2Loader.setTranscoderPath('C:/Program Files/KTX-Software/bin/'); // Ruta al transcodificador KTX2
        THREE.DefaultLoadingManager.addHandler(/\.ktx2$/i, ktx2Loader);
    </script>
    
    <script src="js/app.js"></script>
</head>

<body>

    <a-scene>

        <a-assets>
            <img src="textures/campo.jpeg" id="sky">
            <a-asset-item id="minion" src="minion_banana_final.gltf"></a-asset-item>
            <a-asset-item id="minion_banana" src="azafato.gltf"></a-asset-item>
            <audio id="audio_banana" src="audio/banana.mp3" preload="auto"></audio>
            <audio id="audio_lengua" src="audio/lengua.mp3" preload="auto"></audio>
        </a-assets>

        <a-sky src="#sky" rotation="0 30 0"></a-sky>


        <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 40000;  easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 50000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120"
            animation="property: rotation; to: 360 -360 0; loop: true; dur: 60000; easing: linear">
        </a-entity>


        <a-entity camera look-controls>

            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .minion"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
