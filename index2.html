<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n boda Clau & Sergio</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="gesture-detector.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<!--
    <script src="gesture-handler.js"></script>
	-->
    <script src="js/app.js"></script>
</head>

<body>

    <a-scene arjs renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene2"> 

        <a-assets>
            <img src="textures/campo.jpeg" id="sky">
			<img src="textures/gs2.jpg" id="sky2">
            <a-asset-item id="evil_minion" src="evil_minion.glb"></a-asset-item>
            <a-asset-item id="minion_banana" src="azafato.glb"></a-asset-item>
			<a-asset-item id="web" src="web_button2.glb" preload="true"></a-asset-item>
            <audio id="audio_banana" src="audio/banana.mp3" preload="auto"></audio>
            <audio id="audio_lengua" src="audio/lengua.mp3" preload="auto"></audio>
			<video id="video" src="video/video.mp4" preload="auto"></video>
        </a-assets>

        <a-sky src="#sky" rotation="0 30 0"></a-sky>


        <a-entity class="orbit" position="0 -30 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 40000;  easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 50000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120"
            animation="property: rotation; to: 360 -360 0; loop: true; dur: 60000; easing: linear">
        </a-entity>


        <a-entity camera look-controls position="0 1.6 5">

            <a-cursor cursor="fuse: true; fuseTimeout: 100" raycaster="objects: .minion"></a-cursor>

        </a-entity>

    </a-scene>

</body>

</html>
